<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container d-flex align-items-center p-4 mb-4 bg-body-tertiary">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
        </div>
    </nav>
    <div class="container bg-secondary bg-opacity-10 p-4 rounded shadow-sm w-75">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <input type="checkbox" name="remember-me" id="remember-me"> Remember me
            <button type="submit" id="loginBtn" class="btn btn-primary px-3 d-block mt-3">Login</button>
        </form>
        <p class="text-start mt-3">Don't have an account? <a href="register.html" class="text-primary">Register</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
