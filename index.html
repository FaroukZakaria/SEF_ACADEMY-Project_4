<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <nav>
        <div class="nav-container d-flex justify-content-between align-items-center p-4 mb-4 bg-body-tertiary">
            <div class="logo">
                <a href="index.html"><img src="images/logo.webp" alt="Logo" style="max-width: 300px; max-height: 100px;"></a>
            </div>
            <div id="user-btns" class="d-flex align-items-center justify-content-center gap-2">
                <p id="welcome-user" class="my-0"></p>
                <a id="cartBtn" class="mx-3">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="badge text-primary fs-5 p-0">0</span>
                </a>
                <div id="cart-preview" class="position-absolute bg-light border rounded p-2 mt-2 z-2" style="top:80px; right:0; width:250px; display:block; height:auto">
                    Your cart is empty
                </div>
                <a id="loginBtn" href="login.html" class="btn btn-outline-primary">Login</a>
                <a id="registerBtn" href="register.html" class="btn btn-outline-success">Register</a>
                <a id="logoutBtn" href="login.html" class="btn btn-outline-danger">Log out</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="main-container w-75 mx-auto">
            <div class="main-search d-flex justify-content-between gap-4">
                <select class="form-select" aria-label="Search by">
                    <option value="name" selected>Search by product name</option>
                    <option value="category">Search by category</option>
                </select>
                <input type="text" class="form-control" placeholder="Enter your search" aria-label="Search box">
                <button class="btn btn-secondary" type="button">Search</button>
            </div>
            <div id="products" class="products row row-cols-1 row-cols-md-3 g-2 mt-4">
                <div class="col">
                    <div id="1" class="products-item d-flex flex-column align-items-center pb-3">
                        <div class="products-item-img">
                            <img src="images/1.jpg" alt="Product 1" class="img-fluid">
                        </div>
                        <div class="products-item-details-container d-flex flex-column justify-content-center align-items-center">
                            <div class="products-item-details">
                                <h4 class="products-item-details-title">product title</h4>
                                <p class="products-item-details-price">price: $400</p>
                                <p class="products-item-details-category">category: watches</p>
                            </div>
                            <div class="products-item-btns d-flex justify-content-start align-items-center gap-2">
                                <i class="fa fa-heart"></i>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /products -->
        </div>
    </main>

    <!--////////////////////////////////////// -->
    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
