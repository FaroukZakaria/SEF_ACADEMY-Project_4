<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container d-flex align-items-center p-4 mb-4 bg-body-tertiary">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
        </div>
    </nav>
    <div class="container bg-secondary bg-opacity-10 p-4 rounded shadow-sm w-75">
        <form>
            <div class="row mb-3 g-2">
                <div class="col">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required>
                </div>
                <div class="col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" id="registerBtn" class="btn btn-primary px-3">Register</button>
        </form>
        <p class="text-start mt-3">Have an account? <a href="login.html" class="text-primary">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
